<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Задание3 (04.11.2016) Калькулятор</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
   		var num1 = prompt("Введите первое числовое значение"); 
   		var option	= prompt("Введите знак операции: +,-,* или /");
  		var num2 = prompt("Введите второе числовое значение"); 
  		var result;
		switch (option){
		case "+":
			result = num1+num2;
			alert(num1 + option + num2 + "=" + result);
		break;

		case "-":
			result = num1-num2;
			alert(num1 + option + num2 + '=' + result);
		break;
		case "*":
			result = num1*num2;
			alert(num1 + option + num2 + "=" + result);
		break;

		case "/":
			result = num1/num2;
			alert(num1 + option + num2 + '=' + result);
		break;
			
		case "%":
			result = num1/num2*100;
			alert(num1 + option + "от" + num2 + '=' + result);
		break;
		}
	</script>
		
</body>
</html>
